<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT 中文版：国内直连镜像网站合集</title>
  <meta name="description" content="ChatGPT 中文版镜像网站推荐合集，支持 GPT-4、GPT-4o、Grok、Claude、DeepSeek R1，无需翻墙即可使用 ChatGPT 中文服务。">
  <link rel="icon" href="/openai.png" type="image/x-icon" />

  <style>
    :root {
      --primary: #007bff;
      --background-dark: #1a1a1a;
      --text-light: #ffffff;
      --accent-bg: #00A2E8;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      line-height: 1.8;
      font-size: 16px;
    }

    h1, h2, h3 {
      font-weight: 700;
      text-shadow: 1px 1px 2px #000;
      margin-top: 1em;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #3399ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .content {
      max-width: 800px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, var(--color-1), var(--color-2));
      z-index: -1;
      opacity: 0.5;
    }

    .arrow-down {
      margin-top: 40px;
      font-size: 36px;
      color: var(--primary);
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .markdown-content {
      background-color: var(--accent-bg);
      color: #fff;
      max-width: 960px;
      margin: 40px auto;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .markdown-content h2 {
      font-size: 28px;
      margin-top: 1.5em;
    }

    .markdown-content p,
    .markdown-content li {
      font-size: 18px;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .markdown-content th,
    .markdown-content td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      color: #fff;
    }

    .markdown-content th {
      background-color: #333;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 60px 15px;
      }

      h1 {
        font-size: 32px;
      }

      .button {
        font-size: 18px;
        padding: 10px 24px;
      }

      .markdown-content {
        padding: 20px;
      }

      .markdown-content h2 {
        font-size: 22px;
      }

      .markdown-content p, .markdown-content li {
        font-size: 16px;
      }

      .markdown-content table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .arrow-down {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="content">
      <h1>ChatGPT 中文版镜像网站</h1>
      <h2>2025年最新 ChatGPT 中文访问合集</h2>
      <h3>无需翻墙 / 无需注册 / 高速访问</h3>
      <a class="button" href="https://songshugpt.com/" target="_blank">立即使用 ChatGPT</a>
      <div class="arrow-down" onclick="scrollToContent()">⬇️ 更多镜像网站</div>
    </div>
  </div>

  <section class="markdown-content" id="more-content">
    <!-- ✅ 原始所有段落、表格、FAQ、使用指南等内容照原样保留 -->
    <!-- 👇 在这里插入你提供的原始 `.markdown-content` 内容即可 -->
    <!-- 省略部分代码用于展示简洁度 -->
    <!-- 实际使用时保留完整 markdown 内容块（你提供的 HTML 内的 <section> 部分） -->
  </section>

  <footer>© 2025 ChatGPT 中文版镜像指南</footer>

  <script>
    const colors = [
      ['#ff0080', '#7928ca'],
      ['#ff4d4d', '#f9cb28'],
      ['#7928ca', '#4c88e8'],
      ['#4c88e8', '#4FE2B1'],
      ['#ff0080', '#ff7f00']
    ];
    const randomIndex = Math.floor(Math.random() * colors.length);
    const [color1, color2] = colors[randomIndex];
    document.documentElement.style.setProperty('--color-1', color1);
    document.documentElement.style.setProperty('--color-2', color2);

    function scrollToContent() {
      document.getElementById('more-content').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
